<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #122d47;
        }

        .form-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-container">
                    <h2 class="text-center mb-4">Registration Form</h2>
                    <form id="registrationForm">
                        <div class="mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="Enter your first name">
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <textarea class="form-control" id="address" rows="3" placeholder="Enter your address"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="country" class="form-label">Country</label>
                            <select class="form-select" id="country">
                                <option value="">Select your country</option>
                                <option value="India">India</option>
                                <option value="USA">USA</option>
                                <option value="Japan">Japan</option>
                                <option value="UAE">UAE</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-check-label d-block">Known Languages</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="english" name="language" value="English">
                                <label class="form-check-label" for="english">English</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="hindi" name="language" value="Hindi">
                                <label class="form-check-label" for="hindi">Hindi</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="marathi" name="language" value="Marathi">
                                <label class="form-check-label" for="marathi">Marathi</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-check-label d-block">Gender</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="male" value="Male">
                                <label class="form-check-label" for="male">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                                <label class="form-check-label" for="female">Female</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="skills" class="form-label">Choose Your Interests</label>
                            <select class="form-select" id="skills" name="skills" multiple>
                                <option value="HTML">HTML</option>
                                <option value="CSS">CSS</option>
                                <option value="JavaScript">JavaScript</option>
                                <option value="Bootstrap">Bootstrap</option>
                                <option value="CSharp">C Sharp</option>
                            </select>
                        </div>
                        <div class="text-center">
                            <button type="button" class="btn btn-primary" onclick="submitForm()">Submit</button>
                            <button type="reset" class="btn btn-secondary ml-2">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
